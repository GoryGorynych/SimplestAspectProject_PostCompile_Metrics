plugins {
    id 'java'
//    id "io.freefair.aspectj" version "6.5.0.3"
    id "io.freefair.aspectj.post-compile-weaving" version "6.5.0.3"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava.ajc.options.compilerArgs = ["-sourceroots", sourceSets.main.java.sourceDirectories.getAsPath() ]

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'org.aspectj', name: 'aspectjrt', version: '1.9.6'
    implementation group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.2.9'

}

test {
    useJUnitPlatform()
}